<div class="easyui-layout" id="databaseInfo_panel" fit="ture">
	<form class="centit form" novalidate="true">
	
	
	       	<div class="field required">
	       		<label>数据库标识：</label>
	       		<input type="text" class="easyui-textbox" name="databaseName"
					readonly="readonly"
				/>
			</div>
	       	
	       	<div class="field required">
	       		<label>数据库名：</label>
	       		<input type="text" class="easyui-textbox" name="dataDesc"
					readonly="readonly" 
				/>
			</div>
	       	
	   		<div class="field ">
	       		<label>数据库类型：</label>
	       		<input type="text" class="easyui-textbox" 
	       		name="databaseType" />
			</div>
	    	
	   		<div class="field ">
	       		<label>业务系统：</label>
	       		<input type="text" class="easyui-textbox" 
	       		name="sourceOsId" />
			</div>
			
			<div class="field ">
	       		<label>主机号：端口号：</label>
	       		<input type="text" class="easyui-textbox" 
	       		name="hostPort" />
			</div>
			
			<div class="field ">
	       		<label>数据库名：</label>
	       		<input type="text" class="easyui-textbox" 
	       		name="databaseNames" />
			</div>

	   		<div class="field ">
	       		<label>用户名：</label>
	       		<input type="text" class="easyui-textbox" 
	       		name="username" />
			</div>
			
			<div class="field ">
	       		<label>密码：</label>
	       		<input type="text" class="easyui-textbox" 
	       		name="password" />
			</div>
			
			<div class="field ">
	       		<label>数据库连接url：</label>
	       		<input type="text" class="easyui-textbox" 
	       		name="databaseUrl" />
			</div>
	    	
	    	
	</form>
</div>
