<div class="easyui-layout" id="exchangeMapInfo_panel" fit="true">
	<div class="easyui-panel search-body" cls="search">
	    <form>
	        <div class="search-item">
	            <label>交换名称</label> 
	            <input type="text" class="easyui-textbox" name="s_mapInfoName" id="s_mapInfoName" prompt="交换名称" />
	        </div>
	        <a class="easyui-linkbutton btn-search" iconCls="icon-search">检索</a>
	    </form>
	</div>
	
	<div class="temp-toolbar">
		<a iconCls="icon-add" href="modules/exchangeMapInfo/exchangeMapInfo-detail.html" trigger="none"
			target="dialog" rel="exchangeMapInfo_add" title="添加" width="800" height="650" btnValue="添加">添加</a>
		<a iconCls="icon-add" href="modules/exchangeMapInfo/exchangeMapInfo-detail.html" trigger="single"
			target="dialog" rel="exchangeMapInfo_copyAdd" title="添加" width="800" height="650" btnValue="复制添加">复制添加</a>
		<a iconCls="icon-edit" href="modules/exchangeMapInfo/exchangeMapInfo-detail.html" trigger="single"
			target="dialog" rel="exchangeMapInfo_edit" title="编辑 {{text}}" width="800" height="650" btnValue="更新">编辑</a>
		<a iconCls="icon-base icon-base-ban" trigger="single"
			target="confirm" rel="exchangeMapInfo_remove" title="是否确定删除 {{text}}？">删除</a>
	</div>
	
	<form class="form centit">
		<table idField="id"
			checkbox="true" 
			search=".search"
			sortName="mapInfoName"
			sortOrder="desc"
			url="service/exchangemapinfo/list"
			toolbar=".temp-toolbar" 
			layoutH=".search" 
			treeField="text"
			singleSelect="true"
			checkOnSelect="true"
			selectOnCheck="true"
			>
			<thead>
				<tr>
					<th data-options="field:'mapInfoId'" hidden="true">ID</th>
					<th data-options="field:'mapInfoName'" style="width: 10%">交换名称</th>
					<th data-options="field:'sourceDatabaseName'" style="width: 10%">源数据库名</th>
					<th data-options="field:'sourceTableName'" style="width: 10%">源表名</th>
					<th data-options="field:'destDatabaseName'" style="width: 15%">目标数据库名</th>
					<th data-options="field:'destTableName'" style="width: 10%">目标表名</th>
					<th data-options="field:'isRepeat'" style="width: 10%">是否为重复执行</th>
					<th data-options="field:'mapInfoDesc'" style="width: 10%">交换说明</th>
				</tr>
			</thead>
		</table>
		<div class="temp-toolbar"></div>
	</form>
</div>
<script>
	$.parser.onComplete = function(panel) {
		$.parser.onComplete = $.noop;
		/*$.parser.onComplete 是EasyUI提供的回调函数，在页面加载完并渲染完后自动调用，传入参数就是我们的列表页面  */
		/*使用requirejs的好处是它会自动帮我们加载脚本所依赖的其他所有脚本，否则我们将会在页面上看到一长串的脚本引用  */
		/*引入的RoleInfo对象我们称之为控制器，需要先传入id 和页面对象 实例化，之后就可以调用控制器自带的load 方法开始加载数据了 */
		requirejs([
		           'modules/exchangeMapInfo/ctrl/exchangeMapInfo'
		          ], function(ExchangeMapInfo) {
			new ExchangeMapInfo('exchangeMapInfo', panel).load(panel);
		});  
	};
</script>
